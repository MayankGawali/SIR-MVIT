<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="scene">
        <div class="sun"></div>
    </div>

    <style>
        body{
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(120, 221, 255);
        }

        .scene{
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(to top,rgb(120, 221, 255),white);
            animation: skychange 8s linear infinite;

        }

        .sun{
            position: absolute;
            height: 120px;
            width: 120px;
            border-radius: 50%;
            background-color: yellow;
            left: 50%;
            top: 100%;
            transform: translateX(-50%);
            animation: sunrise 8s linear infinite;
        }

        @keyframes sunrise {
            0%{
                top: 100%;
                background-color: yellow;
            }

            40%{
                top: 20%;
                background-color: white;
            }

            70%{
                top: 60%;
                background-color: orange ;
            }

            100%{
                top: 100;
                background-color: red;
            }

        }

    @keyframes skychange {
            0%{
                background: linear-gradient(to top,rgb(255, 195, 67),rgb(179, 179, 179));
            }

            40%{
                background: linear-gradient(to top,white,skyblue);
            }

            70%{
                background: linear-gradient(to top,orange,pink);
            }

            100%{
                background: linear-gradient(to top,rgb(181, 40, 40),rgb(255, 157, 157));
            }
    }

    </style>
</body>
</html>
